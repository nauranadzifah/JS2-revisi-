
 <!DOCTYPE html>
 <html lang="ed">
 <head>
     <title>Chat</title>
     <style>
         body {
    background: rgb(255, 255, 255);
}

#box-input {
    border: black;
    display: grid;
    height: 50%;
    align-items: end;
}

#rsChat {
    height: 50%;
}

input {
    width: 80%;
    height: 40px;
}

button {
    width: 18%;
    height: 40px;
}

.result {
    width: 100%;
}
     </style>

 </head>
 <body>
    <h1>Kirim Pesan</h1>
    <div id="box" style="width: 80%; height: 400px; background-color: rgb(185, 185, 185)">
        <div id="rsChat"></div>
            <div id="box-input">
                <div id="input">
                    <input type="text" name="message" id="message" value="Ketik Pesan">
                    <button type="submit" id="submit" onclick="showChat();">Kirim</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    
    function showChat() {
        var isiChat = document.getElementById("message").value; 

        var node = document.createElement("div");                 // Create a <li> node
        var textnode = document.createTextNode(isiChat);         // Create a text node
        node.appendChild(textnode);                              // Append the text to <li>
        document.getElementById("rsChat").appendChild(node);
             // Append <li> to <ul> with id="myList"
    
    }   
    
</script>

     
 </body>
 </html>
